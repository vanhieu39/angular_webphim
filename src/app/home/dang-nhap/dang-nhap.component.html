<div class="container bg-light">
  <div class="row">
    <div class="col-sm-6 mx-auto">
      <form #loginForm="ngForm" (ngSubmit)="dangNhap(loginForm.value)">
        <div class="form-group">
          <label for="">Tài Khoản</label>
          <input
            type="text"
            minlength="7"
            maxlength="15"
            class="form-control"
            name="taiKhoan"
            #TaiKhoan="ngModel"
            ngModel
            required
          />
          <div
            *ngIf="TaiKhoan.errors && (TaiKhoan.dirty || TaiKhoan.touched)"
            class="alert alert-danger"
          >
            <!-- kiểm tra rỗng  -->
            <div *ngIf="TaiKhoan.errors.required">
              Vui lòng nhập tài khoản
            </div>
            <!-- kiểm tra độ dài -->
            <div *ngIf="TaiKhoan.errors.minlength || TaiKhoan.errors.maxlength">
              Vui lòng nhập ký tự từ 7-15
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="">Mật khẩu</label>
          <input type="text" class="form-control" name="matKhau" ngModel />
        </div>
        <button class="btn btn-success" [disabled]="!loginForm.valid">
          Đăng nhập
        </button>
      </form>
    </div>
  </div>
</div>
