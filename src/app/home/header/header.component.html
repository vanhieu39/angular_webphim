<!-- header và menu -->

  <div class="row">
    <!-- logo megafilm chiếm 3-->

      <img src="../../../assets/img/logo.png" alt="" />
    </div>
    <!-- end logo megafilm chiếm 3-->
    <!-- menu -->
    <div class="col-sm-6">
      <!-- Grey with black text -->
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">GIỚI THIỆU</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">SỰ KIỆN</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">DỊCH VỤ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">TUYỂN DỤNG</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">FAQS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">LIÊN HỆ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">MEGA +</a>
          </li>
        </ul>
      </nav>

      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">LỊCH CHIẾU</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/home/danh-sach-phim"
              >Danh Sách Phim</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">RẠP & GIÁ VÉ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">ƯU ĐÃI</a>
          </li>

      </nav>
    </div>

    <!-- end menu -->
    <!-- login logout  -->
    <div class="col-sm-3">
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav" *ngIf="statusLogin; else chuaLogin">
          <li class="nav-item text-light">
            Hello,{{ userLogin }}
            <button class="btn btn-danger" (click)="logOut()">
              LogOut
            </button>
          </li>
        </ul>
        <ng-template #chuaLogin>
          <!-- Links -->
          <li class="nav-item">
            <a class="nav-link" routerLink="/home/dang-ky">Đăng ký</a>
          </li>

          <li class="nav-item">
            <a class="nav-link"
              ><button class="btn btn-danger" routerLink="/home/dang-nhap">
                Đăng nhập
              </button></a
            >
          </li>
        </ng-template>
      </nav>
    </div>

    <!-- end login logout  -->
  </div>
</header>
<!-- End header và menu -->
